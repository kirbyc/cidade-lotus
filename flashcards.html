<!DOCTYPE html>
<html lang="pt">

        .progress-bar {

        }

        .counter {

            margin-bottom: 20px;
            font-size: 1rem;
        }

        .flashcard-container {

            margin-bottom: 20px;

        .flashcard {

            height: 100%;

            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {

            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .flashcard-front {
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            color: #1e3c72;
        }

        .flashcard-back {
            background: linear-gradient(145deg, #4CAF50 0%, #45a049 100%);
            color: white;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-number {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: bold;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .card-definition {
            font-size: 1rem;
            line-height: 1.5;
            max-height: 280px;
            overflow-y: auto;
            padding: 0 10px;
        }

        .tap-hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn.prev {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .nav-btn.next {
            background: white;
            color: #1e3c72;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .shuffle-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .shuffle-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .dot.viewed {
            background: rgba(76, 175, 80, 0.7);
        }

        @media (max-width: 480px) {

            }
            
            .card-definition {

            }
            
            .nav-btn {

        }
    </style>
</head>
<body>

                    },

                        definition: "A estrutura organizacional do comando de incidentes se desenvolve de modo modular com base na dimens√£o e complexidade do incidente, bem como nos detalhes espec√≠ficos do risco criado pelo incidente."
                    },
                    {
                        title: "Gerenciamento por Objetivos",

                    },
                    {
                        title: "Amplitude de Controle",
                        subtitle: "Manageable Span of Control",
                        definition: "O escopo do controle √© a chave para um gerenciamento eficaz e eficiente de incidentes. Dentro do SCI, o escopo do controle de qualquer indiv√≠duo com responsabilidade de supervis√£o deve variar de tr√™s a sete subordinados, sendo cinco o ideal."
                    },

                        title: "Locais e Instala√ß√µes no Incidente",
                        subtitle: "Incident Facilities and Locations",
                        definition: "S√£o criados v√°rios tipos de locais de instala√ß√£o de opera√ß√£o e apoio nas proximidades de um incidente. As instala√ß√µes comuns incluem postos de comando de incidentes, bases, acampamentos, √°reas de espera, √°reas de triagem de v√≠timas em massa e outras, conforme o caso."
                    },
                    {
                        title: "Gerenciamento Integral de Recursos",
                        subtitle: "Comprehensive Resource Management",
                        definition: "Manter uma imagem precisa e atualizada dos recursos necess√°rios para a conten√ß√£o de um incidente √© um componente fundamental no gerenciamento de uma emerg√™ncia. Os recursos s√£o definidos como: pessoal, equipes, equipamentos, suprimentos e instala√ß√µes dispon√≠veis, em raz√£o da categoria, classe, tipo e capacidade desses recursos."
                    },
                    {
                        title: "Comunica√ß√µes Integradas",
                        subtitle: "Integrated Communications",
                        definition: "As comunica√ß√µes dos incidentes s√£o facilitadas por meio do desenvolvimento e uso de um plano de comunica√ß√£o comum, distin√ß√£o clara de comunica√ß√£o formal, informal e cr√≠tica, clareza das informa√ß√µes repassadas e processos e arquiteturas de tecnologia de informa√ß√£o e de comunica√ß√£o interoper√°veis."

                        title: "Estabelecimento e Transfer√™ncia do Comando",

                        definition: "A fun√ß√£o de comando deve ser claramente estabelecida desde o in√≠cio de um incidente. Quando o comando √© transferido, o processo inclui uma orienta√ß√£o operacional que transfere todas as informa√ß√µes essenciais para opera√ß√µes seguras e eficazes de forma cont√≠nua."

                        definition: "A cadeia de comando refere-se √† linha hier√°rquica de autoridade ordenada dentro da estrutura da organiza√ß√£o de gerenciamento de incidentes. A unidade de comando significa que cada indiv√≠duo tem um supervisor designado a quem se reportar no local do incidente. Esses princ√≠pios esclarecem as rela√ß√µes de informa√ß√£o e eliminam a confus√£o."

                    },
                    {
                        title: "Responsabiliza√ß√£o",
                        subtitle: "Accountability",
                        definition: "A responsabiliza√ß√£o efetiva em todos os n√≠veis jurisdicionais e dentro das diferentes √°reas funcionais √© essencial. Para isso, os seguintes princ√≠pios devem ser seguidos: Registro, Plano de A√ß√£o do Incidente, Unidade de comando, Responsabilidade pessoal, Amplitude de controle e Rastreamento de recursos."
                    },
                    {
                        title: "Despacho e Mobiliza√ß√£o de Recursos",
                        subtitle: "Dispatch/Deployment",
                        definition: "O pessoal e o equipamento devem ser empregados em um incidente apenas quando necess√°rio e quando solicitado pelo Comando do Incidente, ou por pessoa por ele designada, ou quando enviados por autoridade competente em raz√£o de uma requisi√ß√£o pr√©via ou considerada necess√°ria pelo Comando do Incidente."
                    },
                    {
                        title: "Gerenciamento de Informa√ß√µes e Intelig√™ncia",
                        subtitle: "Information and Intelligence Management",
                        definition: "A EOR, em determinados tipos de incidentes e/ou eventos onde existem informa√ß√µes sens√≠veis que sejam classificadas como reservadas, restritas e confidenciais, deve estabelecer um processo para a coleta, avalia√ß√£o, an√°lise e compartilhamento adequado dessas informa√ß√µes por meio de uma c√©lula composta por especialista(s) nessa √°rea."

        let currentLanguage = 'pt';
        let currentIndex = 0;
        let cardOrder = [...Array(14).keys()];
        let viewedCards = new Set();
        let isFlipped = false;

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`).classList.add('active');
            updateUI();
            updateCard();
        }

        function updateUI() {
            const data = cardsData[currentLanguage];
            document.getElementById('mainTitle').textContent = data.title;
            document.getElementById('prevBtn').textContent = data.prev;
            document.getElementById('nextBtn').textContent = data.next;
            document.getElementById('shuffleBtn').textContent = data.shuffle;
        }

        function updateCard() {
            const data = cardsData[currentLanguage];
            const cardIndex = cardOrder[currentIndex];
            const card = data.cards[cardIndex];
            
            document.getElementById('cardNumber').textContent = `#${cardIndex + 1}`;
            document.getElementById('cardNumberBack').textContent = `#${cardIndex + 1}`;
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('cardSubtitle').textContent = card.subtitle;
            document.getElementById('cardDefinition').textContent = card.definition;
            document.getElementById('tapHint').textContent = data.tapHint;
            document.getElementById('tapHintBack').textContent = data.tapHintBack;
            
            const counterText = data.cardOf.replace('{current}', currentIndex + 1).replace('{total}', 14);
            document.getElementById('counter').textContent = counterText;
            
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / 14) * 100}%`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === 13;
            
            viewedCards.add(currentIndex);
            updateDots();
            
            // Reset flip state
            if (isFlipped) {
                document.getElementById('flashcard').classList.remove('flipped');
                isFlipped = false;
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < 13) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function goToCard(index) {
            currentIndex = index;
            updateCard();
        }

        function shuffleCards() {
            for (let i = cardOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardOrder[i], cardOrder[j]] = [cardOrder[j], cardOrder[i]];
            }
            currentIndex = 0;
            viewedCards.clear();
            updateCard();
        }

        function createDots() {
            const container = document.getElementById('dotsContainer');
            container.innerHTML = '';
            for (let i = 0; i < 14; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToCard(i);
                container.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'viewed');
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else if (viewedCards.has(index)) {
                    dot.classList.add('viewed');
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.flashcard-container').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.querySelector('.flashcard-container').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextCard();
                } else {
                    prevCard();
                }
            }
        }

        // Initialize
        createDots();
        updateUI();
        updateCard();
    </script>
</body>
</html>
